services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ari_community
      POSTGRES_USER: ari
      POSTGRES_PASSWORD: ari_dev_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ari -d ari_community"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
