services:
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ari_community}
      POSTGRES_USER: ${POSTGRES_USER:-ari}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ari} -d ${POSTGRES_DB:-ari_community}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      default: null
  app:
    build: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-ari}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ari_community}
      AUTH_SESSION_SECRET: ${AUTH_SESSION_SECRET:?Set AUTH_SESSION_SECRET}
      AUTH_BCRYPT_ROUNDS: ${AUTH_BCRYPT_ROUNDS:-12}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-notifications@ari-worms.de}
      PUBLIC_SITE_URL: ${PUBLIC_SITE_URL:-http://localhost:3000}
      NODE_ENV: production
      PORT: "3000"
    networks:
      default: null
networks:
  default:
    driver: bridge
    attachable: true
volumes:
  postgres_data:
  uploads:
